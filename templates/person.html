<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .edit-icon {
            cursor: pointer;
        }

        .delete-icon {
            color: red;
            cursor: pointer;
        }

        .add-icon {
            color: #007bff;
            cursor: pointer;
            margin-left: 1148px;
            margin-top: 150px;
            color: white;
            background-color: rgb(50, 50, 201);
            width: 40px;
            height: 40px;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/fixedcolumns/3.2.2/js/dataTables.fixedColumns.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/fc-3.2.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css" />
    <script type="text/javascript">

        $(document).ready(function () {
            var table = $('#tab').DataTable({
                scrollY: "400px",
                scrollX: true,
                scrollCollapse: true,
                paging: true,
                search: true,
                fixedColumns: {
                    leftColumns: 1,
                }
            });
        });

        function confirmDelete() {
            var result = confirm("Are you sure you want to delete this item?");
            if (result) {
                alert("Item deleted successfully!");
            }
        }

        function edits() {
            var result = confirm("Are you sure you want to Edit this USER ?");
            if (result) {
                alert("Edited successfully!!");
            }
        }
    </script>
</head>

<body>
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;margin-left: 500px;">USERS</h1>
    <table id="tab" class="table table-striped stripe row-border order-column" cellspacing="4" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>place</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody>
            <a href="{% url 'push' %}"><i class="fa fa-plus add-icon"></i></a>
            {% for i in show_peoples %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.place}}</td>
                <td>
                    <a href="{% url 'edit' i.id %}"><span class="edit-icon">&#9998;</span></a>
                    &nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'delete' i.id %}"><span class="delete-icon"
                            onclick="confirmDelete()">&#10006;</span></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>place</th>
                <th>ACTIONS</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
